<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <div id="main" class="main container">
        <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">ToDo</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Features</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Pricing</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="hero">
            <section class="section-img">
                <img class="mobile-img" src="images/hero-mobile.svg" alt="images">
                <img class="desktop-img" src="images/hero-desktop.svg" alt="images">
            </section>
            <section class="section-primary">
                <h1>Make things easy</h1>
                <input id="input" type="text" name="title" placeholder="Do something">
                <button class="btn" id="enter">Enter</button>
                <button class="btn" id="clear">Clear all</button>
            </section>
            <section class="section-secondary">
                <ul class="nav nav-tabs ">
                    <li class="nav-item">
                        <a class="nav-link active all-tab" id="all-tab" aria-current="page">All <span class="count" id="AllCount">0</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active-tab" id="active-tab">Active <span  class="count" id="ActCount">0</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link completed-tab" id="completed-tab">Completed <span class="count" id="CompCount">0</span></a>
                    </li>
                </ul>
                    <table class="table-borderless table all-table" id="allUl">
                    </table>
                    <table class="table-borderless table active-table" id="actUl">
                    </table>
                    <table class="table-borderless table completed-table" id="compUl">
                    </table>
                
            </section>
        </div>




    </div>
    <div id="edit-popup" class="popup">
        <h3>Make changes</h3>
        <input id="editInput" type="text" name="title" placeholder="Do something">
        <div class="my-btns">
            <button class="btn" id="editBtn">Update</button>
            <button class="btn" onclick="closeEditPopup()">Cancel</button>
        </div>
    </div>


    <div id="del-popup" class="popup">
        <h3>Are you sure?</h3>
        <div class="my-btns">
            <button class="btn" id="delBtn">Yes</button>
            <button class="btn" onclick="closeDelPopup()">No</button>
        </div>
    </div>


    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
