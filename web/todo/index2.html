<!DOCTYPE html>
<html>
<head>
	<title>To-Do List</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<h1>To-Do List</h1>
		<input type="text" id="input-box" placeholder="Add New Item">
		<button onclick="addItem()">Add</button>
		<ul id="list">
		</ul>
	</div>
	<script src="script.js"></script>

    <style>
        .container {
	max-width: 600px;
	margin: 0 auto;
	padding: 20px;
	background-color: #F7F7F7;
	box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

h1 {
	text-align: center;
	font-size: 40px;
	color: #333333;
}

input[type="text"] {
	width: 70%;
	padding: 12px 20px;
	margin: 8px 0;
	box-sizing: border-box;
	border: none;
	border-bottom: 2px solid #333333;
	background-color: #F7F7F7;
}

button {
	background-color: #4CAF50;
	color: white;
	padding: 14px 20px;
	margin: 8px 0;
	border: none;
	cursor: pointer;
	width: 100%;
}

button:hover {
	opacity: 0.8;
}

ul {
	list-style-type: none;
	padding: 0;
	margin: 0;
}

li {
	display: flex;
	align-items: center;
	justify-content: space-between;
	padding: 10px;
	margin-bottom: 10px;
	background-color: #FFFFFF;
	border-radius: 5px;
	box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

li:hover {
	background-color: #F7F7F7;
}

li input[type="text"] {
	border: none;
	padding: 0;
	margin: 0;
	background-color: #FFFFFF;
	font-size: 16px;
}

li button {
	background-color: #FF0000;
	color: white;
	border: none;
	border-radius: 50%;
	cursor: pointer;
	height: 30px;
	width: 30px;
}

    </style>
    <script>
let list = document.getElementById("list");

function addItem() {
	let inputBox = document.getElementById("input-box");
	let item = inputBox.value;
	let textNode = document.createTextNode(item);
	if (item === "") {
		alert("Please enter an item.");
	} else {
		let li = document.createElement("li");
		let checkBox = document.createElement("input");
		checkBox.type = "checkbox";
		checkBox.className = "checkbox";
		let editBox = document.createElement("input");
		editBox.type = "text";
		editBox.className = "edit-box";
		editBox.style.display = "none";
		let label = document.createElement("label");
		label.appendChild(textNode);
		li.appendChild(checkBox);
		li.appendChild(label);
		li.appendChild(editBox);
		let deleteButton = document.createElement("button");
		deleteButton.className = "delete-button";
		deleteButton.innerHTML = "&#x2716;";
		deleteButton.onclick = deleteItem;
		let editButton = document.createElement("button");
		editButton.className = "edit-button";
		editButton.innerHTML = "&#x270E;";
		editButton.onclick = editItem;
		li.appendChild(deleteButton);
		li.appendChild(editButton);
		list.appendChild(li);
		inputBox.value = "";
	}
}

function deleteItem() {
	let li = this.parentNode;
	let ul = li.parentNode;
	ul.removeChild(li);
}

function editItem() {
	let li = this.parentNode;
	let label = li.querySelector("label");
	let editBox = li.querySelector(".edit-box");
	let checkBox = li.querySelector(".checkbox");
	let editButton = li.querySelector(".edit-button");
	let deleteButton = li.querySelector(".delete-button");
	if (editBox.style.display === "none") {
		editBox.value = label.textContent;
		label.style.display = "none";
		editBox.style.display = "block";
		editButton.innerHTML = "&#x2714;";
		checkBox.style.display = "none";
		deleteButton.style.display = "none";
	} else {
		label.textContent = editBox.value;
		label.style.display = "block";
		editBox.style.display = "none";
		editButton.innerHTML = "&#x270E;";
		checkBox.style.display = "block";
		deleteButton.style.display = "block";
	}
}



    </script>
</body>
</html>
